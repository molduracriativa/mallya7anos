    <style>
        * { box-sizing: border-box; }
        body, html { 
            margin: 0; padding: 0; 
            width: 100%; height: 100%; 
            overflow: hidden; 
            background: #000; 
            font-family: sans-serif; 
        }
        
        .section { 
            display: none; 
            width: 100%; 
            height: 100vh; 
            position: relative; 
            align-items: center;
            justify-content: center;
        }
        .active { display: flex; }

        img, video { 
            max-width: 100%; 
            max-height: 100vh; 
            display: block;
        }

        /* Container dos 3 Hotspots no V√≠deo */
        .video-controls {
            position: absolute;
            bottom: 255px; /* Dist√¢ncia exata do rodap√© */
            left: 50%;
            transform: translateX(-50%); /* Centraliza na horizontal */
            display: flex;
            gap: 49px; /* Espa√ßo entre os bot√µes */
            z-index: 100;
        }

        .hotspot {
            width: 80px;  /* Tamanho da √°rea de clique */
            height: 80px;
            cursor: pointer;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.0); /* Deixe em 0.1 para testar a posi√ß√£o, depois 0.0 para sumir */
            transition: background 0.3s;
        }
        
        /* Debug: use esta linha abaixo para enxergar os bot√µes durante os testes */
        /* .hotspot { background: rgba(255, 255, 255, 0.5); border: 1px solid white; } */

        /* Bot√£o Voltar na P√°gina (Superior Direito) */
        .btn-back { 
            position: absolute;
            top: 10px; 
            right: 10px; 
            width: 120px; 
            height: 120px; 
            background: rgba(255, 255, 255, 0.0);
            z-index: 100;
        }

       /* Anima√ß√£o para a Capa */
        .pulse-text {
            position: absolute;
            bottom: 15%;
            background: rgba(255, 255, 255, 0.7);
            padding: 10px 20px;
            border-radius: 20px;
            color: #d63384;
            font-weight: bold;
            animation: pulse 1.5s infinite;
            pointer-events: none;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div id="etapa-capa" class="section active" onclick="iniciarVideo()">
        <img src="capa.png" alt="Capa">
        <div class="pulse-text">Clique para abrir o convite! üçì</div>
    </div>
   
    <div id="etapa-video" class="section">
        <video id="meuVideo" playsinline>
            <source src="video.mp4" type="video/mp4">
        </video>
        
        <div class="video-controls">
            <a href="https://api.whatsapp.com/send?phone=5571993233142" target="_blank" class="hotspot"></a>
            
            <a href="https://maps.app.goo.gl/TY6YvE9iN7LfRTFU7" target="_blank" class="hotspot"></a>
            
            <div onclick="irParaPagina()" class="hotspot"></div>
        </div>
    </div>

    <div id="etapa-pagina" class="section">
        <img src="pagina.png" alt="P√°gina">
        
        <div onclick="voltarVideo()" class="btn-back"></div>
    </div>

    <script>
        const v = document.getElementById('meuVideo');

        function iniciarVideo() {
            document.getElementById('etapa-capa').classList.remove('active');
            document.getElementById('etapa-video').classList.add('active');
            v.play();
        }

        function irParaPagina() {
            v.pause();
            document.getElementById('etapa-video').classList.remove('active');
            document.getElementById('etapa-pagina').classList.add('active');
        }

        function voltarVideo() {
            document.getElementById('etapa-pagina').classList.remove('active');
            document.getElementById('etapa-video').classList.add('active');
            v.play();
        }

        // Se o v√≠deo terminar, ele volta para o come√ßo (loop)
        v.onended = function() {
            v.play();
        };
    </script>
</body>
</html>
