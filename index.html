<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes</title>
    <style>
        :root {
            /* EDIÇÃO MANUAL IMPORTANTE */
            --cor-botao-pulse: #e74c3c; /* Altere a cor do X aqui */
            --imagem-fundo-p2: url('fundo2.png'); /* Se quiser imagem na pág 2 */
        }

        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; font-family: sans-serif; }

        .container {
            width: 100vw;
            height: 100vh;
            background-image: var(--imagem-fundo-p2);
            background-size: cover;
            background-color: #fff; 
            position: relative;
        }

        /* Botão Pulse superior direito */
        .btn-pulse {
            position: absolute;
            top: 25px;
            right: 25px;
            width: 50px;
            height: 50px;
            background-color: var(--cor-botao-pulse);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-size: 22px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            animation: pulse-effect 1.5s infinite;
        }

        @keyframes pulse-effect {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 var(--cor-botao-pulse); }
            70% { transform: scale(1); box-shadow: 0 0 0 15px rgba(0, 0, 0, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(0, 0, 0, 0); }
        }

        .copyright-hidden { display: none !important; visibility: hidden; pointer-events: none; }
    </style>
</head>
<body>

    <div class="container">
        <a href="index.html" class="btn-pulse">✕</a>
        
        </div>

    <div class="copyright-hidden" aria-hidden="true">
        © 2026 Cristiane Oliveira. Todos os direitos reservados.
    </div>

</body>
</html>
